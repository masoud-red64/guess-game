<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styel.css">
    <title>guess word game</title>
</head>
<body>
    <div class="wrapper">
        <h1>Guess the Word</h1>
        <div class="contains">
            <div class="inputs">

                <input type="text" value="A" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
            </div>
            <div class="detail">
                <p class="hint">Hint: <span>language</span></p>
                <p class="remaining">Remaining guesses: <span>10</span></p>
                <p class="wrong-letters">Wrong letters: <span>a,b,c</span></p>
            </div>
            <button class="reset-btn">Reset Game</button>
        </div>
    </div>
</body>
</html>
